version: "3.9"
services:
  multi-modal-reaction-generation:
    container_name: mr-gen
    build:
      context: .
      dockerfile: ./Dockerfile
    shm_size: "32gb"
    environment:
      - PYTHONPATH=/opt/ml
    ports:
      - 10028:10028
    volumes:
      # - /mnt/t4:/mnt/t4
      # - /home/mikawa/empath/intern:/home/mikawa/empath/intern
      - ./:/home/MultimodalReactionGeneration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: [ '0' ]
              capabilities: [ gpu ]
    stdin_open: true
    tty: true
